<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
            <meta name="description"
                content="Esto es una prueba de los calendarios"
            />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta name="robots" content="index, follow"/>
            <link rel="stylesheet" href="../estilos/style.css"/>

            <title> Autocompletado </title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="nombre">
                    <span> ¿Cual es tu nombre? </span>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required>

                </label>

                <label for="correo">
                    <span> ¿Cual es tu correo? </span>
                    <input type="email" id="correo" name="correo" placeholder="Tu correo" autocomplete="email" required>
                </label>
                
                <label for="pais">
                    <span> ¿En que país resides? </span>
                    <input type="text" id="pais" name="pais" placeholder="País de residencia" autocomplete="country" required>
                </label>

                <label for="cp">
                    <span> ¿Cual es tu código postal? </span>
                    <input type="number" id="cp" name="cp" placeholder="Código postal de tu ciudad" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </main>
    </body>
</html>
