<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description"
            content="Esto es una prueba de los formularios"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index, follow"/>
        <link rel="stylesheet" href="../estilos/style.css" />

        <title> Formularios </title>
    </head>
    <body>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </label>
            <label for="dia_ini_platzi">
                <span>¿Que día empezaste a estudiar en Platzi?</span>
                <input type="date" id="dia_ini_platzi">
            </label>
            <label for="horario_estudio">
                <span>¿En que horarios te gusta estudiar?</span>
                <input type="time" id="horario_estudio">
            </label>
        </form>
    </body>
</html>
